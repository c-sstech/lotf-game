<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English 10: Lord of the Flies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-6 md:p-12">

    <div class="max-w-3xl mx-auto space-y-12">
        
        <!-- Header -->
        <header class="text-center space-y-4">
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">English Assignments</h1>
            <p class="text-slate-600 text-lg">Lord of the Flies Unit</p>
        </header>

        <!-- Assignment Grid -->
        <div class="grid md:grid-cols-2 gap-6">

            <!-- Card 1: Sequence Game -->
            <!-- IMPORTANT: Ensure your file is named lotf_sequence_game.html -->
            <a href="lotf_sequence_game.html" class="group block bg-white rounded-2xl p-8 shadow-sm border-2 border-slate-200 hover:border-green-500 hover:shadow-xl transition-all relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="ph ph-list-numbers text-9xl text-green-600"></i>
                </div>
                <div class="relative z-10 space-y-4">
                    <div class="w-12 h-12 bg-green-100 text-green-700 rounded-xl flex items-center justify-center text-2xl">
                        <i class="ph ph-sort-ascending"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-slate-900 group-hover:text-green-700 transition-colors">Plot Sequencer</h2>
                        <p class="text-slate-500 mt-1 text-sm">Review Chapters 1 & 2</p>
                    </div>
                    <div class="pt-4 flex items-center gap-2 text-sm font-bold text-green-700">
                        Start Activity <i class="ph ph-arrow-right group-hover:translate-x-1 transition-transform"></i>
                    </div>
                </div>
            </a>

            <!-- Card 2: Writing Game -->
            <!-- IMPORTANT: Ensure your file is named lotf_writing_game.html -->
            <a href="lotf_writing_game.html" class="group block bg-white rounded-2xl p-8 shadow-sm border-2 border-slate-200 hover:border-indigo-500 hover:shadow-xl transition-all relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="ph ph-pencil-circle text-9xl text-indigo-600"></i>
                </div>
                <div class="relative z-10 space-y-4">
                    <div class="w-12 h-12 bg-indigo-100 text-indigo-700 rounded-xl flex items-center justify-center text-2xl">
                        <i class="ph ph-book-open-text"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-slate-900 group-hover:text-indigo-700 transition-colors">The Conch Chronicles</h2>
                        <p class="text-slate-500 mt-1 text-sm">Narrative Building Exercise</p>
                    </div>
                    <div class="pt-4 flex items-center gap-2 text-sm font-bold text-indigo-700">
                        Start Activity <i class="ph ph-arrow-right group-hover:translate-x-1 transition-transform"></i>
                    </div>
                </div>
            </a>

        </div>

    </div>
